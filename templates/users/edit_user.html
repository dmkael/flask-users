{% extends "users/index.html" %}
{% block content %}
<form action="{{ url_for('post_edited_user', user_id=user_id) }}" method="post">
    <div><label>
        name:
        <input type="text" required name="name" value="{{ user.name }}">
    </label>
        {% if errors.name %}
    <ul>
      <li style="color:red">{{ errors.name }}</li>
    </ul>
    {% endif %}</div>
    <div><label>
        email:
        <input type="email" required name="email" value="{{ user.email }}">
    </label>
        {% if errors.email %}
    <ul>
      <li style="color:red">{{ errors.email }}</li>
    </ul>
    {% endif %}</div>
    <input type="submit" value="Edit user">
</form>
<br>
<a href="{{ url_for('index') }}">Back</a>
<br>
<br>
<br>
<br>
<form action="{{ url_for('delete_user', user_id=user_id) }}" method="post" onsubmit="return confirm('Delete {{ user.name }}???')">
    <input type="submit", value="Delete user">
</form>
{% endblock %}
